
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#10b981">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Günlük Plan">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Günlük Plan</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4345/4345573.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: 'var(--brand-50)',
              100: 'var(--brand-100)',
              200: 'var(--brand-200)',
              500: 'var(--brand-500)',
              600: 'var(--brand-600)',
              700: 'var(--brand-700)',
            }
          },
          animation: {
            'float': 'float 3s ease-in-out infinite',
            'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'pulse-soft': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' },
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-50: #f0fdf4;
      --brand-100: #dcfce7;
      --brand-200: #bbf7d0;
      --brand-500: #10b981;
      --brand-600: #059669;
      --brand-700: #047857;
    }

    [data-theme='midnight'] {
      --brand-50: #f0f9ff;
      --brand-100: #e0f2fe;
      --brand-200: #bae6fd;
      --brand-500: #0ea5e9;
      --brand-600: #0284c7;
      --brand-700: #0369a1;
    }
    [data-theme='sunset'] {
      --brand-50: #fff7ed;
      --brand-100: #ffedd5;
      --brand-200: #fed7aa;
      --brand-500: #f59e0b;
      --brand-600: #d97706;
      --brand-700: #b45309;
    }
    [data-theme='lavender'] {
      --brand-50: #faf5ff;
      --brand-100: #f3e8ff;
      --brand-200: #e9d5ff;
      --brand-500: #a855f7;
      --brand-600: #9333ea;
      --brand-700: #7e22ce;
    }
    [data-theme='crimson'] {
      --brand-50: #fff1f2;
      --brand-100: #ffe4e6;
      --brand-200: #fecdd3;
      --brand-500: #f43f5e;
      --brand-600: #e11d48;
      --brand-700: #be123c;
    }

    /* Mobil Uygulama ve WebView Optimizasyonları */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    input, textarea {
      user-select: text;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow: hidden;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-font-smoothing: antialiased;
      position: fixed;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
      /* Çentikli ekranlar için güvenli alan */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    #root {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .app-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.5s ease-in-out;
      will-change: opacity;
    }
    
    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .custom-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-brand-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50 min-h-screen transition-all">
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').then((reg) => {
          console.log('Service Worker kayıtlı.', reg);
        }).catch((err) => {
          console.log('Service Worker kaydı başarısız.', err);
        });
      });
    }
  </script>
</body>
</html>
